<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="author" content="Michael Slaughter">
        <title>Image Gallery</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <header></header>
        <main>
            <!--Day 1: Review basic html, image tags, and placeholder images-->
            <h1>My Image Gallery</h1>
            <!--Gallery container with images and captions-->
            <div id="gallery-container">
                <figure>
                    <img src="dmytro-bayer-ynGFY68EUug-unsplash.jpg" alt="img 1 placeholder">
                    <figcaption>Image Placeholder 1</figcaption>
                </figure>
                <figure>
                    <img src="europeana-PT73G3sQpzc-unsplash.jpg" alt="img 2 placeholder">
                    <figcaption>Image Placeholder 2</figcaption>
                </figure>
                <figure>
                    <img src="kat-kelley-7HNsMMEd6yw-unsplash.jpg" alt="img 3 placeholder">
                    <figcaption>Image Placeholder 3</figcaption>
                </figure>
                <figure>
                    <img src="maksym-mazur-TZc462TS6QE-unsplash.jpg" alt="img 1 placeholder">
                    <figcaption>Image Placeholder 1</figcaption>
                </figure>
                <figure>
                    <img src="nasa-hubble-space-telescope-ZkDH_u3y2pk-unsplash.jpg" alt="img 2 placeholder">
                    <figcaption>Image Placeholder 2</figcaption>
                </figure>
                <figure>
                    <img src="slava-auchynnikau-9UydgYDQ7KA-unsplash (1).jpg" alt="img 3 placeholder">
                    <figcaption>Image Placeholder 3</figcaption>
                </figure>
            </div>
            <!--Lightbox for displaying selected images-->
            <div id="lightbox" class="hidden">
                <div class="lightbox-content">
                    <button id="prev">&lt;</button>
                    <img id="lightbox-img" src="" alt=""> 
                    <button id="next">&gt;</button>
                </div>
            </div>
        </main>
        <footer></footer>
        <script src="script.js"></script>
    </body>
</html>
